<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header"><img  alt="header" src="./eisenhower-matrix.jpg"><a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="to-do">
      <section class="to-do__item"><label for="new-task">Add Item</label>
        <div class="to-do__add"><input id="new-task" class="task" type="text">
            <button class="btn btn__add">Add</button></div>
      </section>
      <section class="to-do__item">
        <h3 class="to-do__title">Todo</h3>
        <ul class="to-do__list to-do__incomplete-tasks">
          <li class="to-do__list-tem"><input type="checkbox"><label class="task">Pay Bills</label>
              <input type="text" class="task"><button class="btn btn__edit">Edit</button>
              <button class="btn btn__delete"><img alt="remove" src="./remove.svg"></button></li>
          <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task"><button class="btn btn__edit">Save</button>
              <button class="btn btn__delete"><img alt="remove" src="./remove.svg"></button></li>
        </ul>
      </section>
      <section class="to-do__item">
        <h3 class="to-do__title">Completed</h3>
        <ul class="to-do__list to-do__completed-tasks">
          <li class="to-do__list-tem"><input type="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task"><button class="btn btn__edit">Edit</button>
            <button class="btn btn__delete"><img alt="remove" src="./remove.svg"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
